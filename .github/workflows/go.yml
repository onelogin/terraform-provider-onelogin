on: [push, pull_request]
name: CI
jobs:
  tests:
    runs-on: ubuntu-18.04

    env:
      GO111MODULE: on
    steps:
    - name: Checkout code into module dir
      uses: actions/checkout@v3
    - name: Format
      run: go fmt ./...
    - name: Build
      run: go build ./...
    - name: Vet
      run: go vet ./...
    - name: Test
      uses: cedrickring/golang-action@master
      with:
        args: make test
    - name: Secure
      run: make secure
